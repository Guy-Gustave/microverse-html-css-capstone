<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <nav class='main-nav' role="navigation">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half is-flex is-just-center is-hidden-tablet">
          <img class='image'
            src="https://static1.squarespace.com/static/59d878d6a803bb45f40d1ef0/t/5b19683b1ae6cfe57dd5d628/1593594670242/?format=1500w"
            alt="temp logo">
        </div>
      </div>
      <div class="columns is-centered pb-5">
        <div class="column is-full-tablet pt-0 mx-auto">
          <nav class="panel">
            <p class="panel-tabs is-flex ai-center nav-panel">
              <a href="#" id='brand' class='brand is-hidden-mobile'><img class='image'
                  src="https://static1.squarespace.com/static/59d878d6a803bb45f40d1ef0/t/5b19683b1ae6cfe57dd5d628/1593594670242/?format=1500w"
                  alt="temp logo"></a>
              <a href="#"><img src="./img/search.svg" alt="search icon" class="image is-16x16 mx-auto"><span
                  class='is-hidden-touch clr-white upcase has-text-weight-bold ml-1'>Lisquig</span></a>
              <a href="#"><img src="./img/user.svg" alt="user icon" class="image is-16x16 mx-auto"><span
                  class='is-hidden-touch clr-white upcase has-text-weight-bold ml-1'>Lisquig</span></a>
              <a href="#"><img src="./img/rss.svg" alt="rss icon" class="image is-16x16 mx-auto"><span
                  class='is-hidden-touch clr-white upcase has-text-weight-bold ml-1'>Lisquig</span></a>
              <a href="#"><img src="./img/nav.svg" alt="nav icon" class="image is-16x16 mx-auto"><span
                  class='is-hidden-touch clr-white upcase has-text-weight-bold ml-1'>Lisquig</span></a>
            </p>
          </nav>
        </div>
      </div>
    </div>
  </nav>

 

  <div class="results-page">
    <section class='search-filter bg-light-grey mt-6'>
      <div class="container py-6">
        <h2 class='title is-3 has-text-centered py-2 clr-grey'>Filter by name, country, education system, school level:
        </h2>

        <form action="/filter" class='is-flex wrap-wrap is-just-around px-4'>
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          <div class="field">
            <label class="label">Subject</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Level</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Type</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Topic</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Curriculum</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>
          <div class="field is-grouped is-flex ai-center">
            <div class="control pt-4">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control pt-4">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>
        </form>

      </div>
    </section>
    <section class="search-results py-6">
      <h3 class='title has-text-centered clr-grey'>Search Results found 7 school(s).</h3>
      <div class="columns is-tablet px-6">
        <div class="column is-one-third has-text-centered">
          <a href="#" class='is-block w-100 pt-4'>
            <h3 class='upcase pt-6 mt-6 clr-white'>Name: <span class='has-text-weight-bold'>DOMINO</span></h3>
          </a>
        </div>
        <div class="column is-one-third has-text-centered">
          <a href="#" class='is-block w-100 pt-4'>
            <h3 class='upcase pt-6 mt-6 clr-white'>Name: <span class='has-text-weight-bold'>DOMINO</span></h3>
          </a>
        </div>
        <div class="column is-one-third has-text-centered">
          <a href="#" class='is-block w-100 pt-4'>
            <h3 class='upcase pt-6 mt-6 clr-white'>Name: <span class='has-text-weight-bold'>DOMINO</span></h3>
          </a>
        </div>
      </div>
    </section>
  </div>


</body>

</html>
